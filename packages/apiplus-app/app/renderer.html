<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>apiplus app</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src * apiplus://*; img-src blob: data: * apiplus://*; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; media-src blob: data: mediastream: * apiplus://*;">
</head>
<style type="text/css">
  #wait {
    color: yellow;
  }
</style>
<body>
<div id="root"><h1 id="wait">initializingx â€¦</h1>
  <img src="static/loading.gif">
</div>
<script>
  {
    const scripts = [];
    // Dynamically insert the bundled app script in the renderer process
    scripts.push('bundle.js');
    document.write(
      scripts
        .map(script => `<script defer src="${scripts}"><\/script>`)
        .join('')
    );
  }
</script>
<!-- <script defer src="bundle.js" type="application/javascript"></script> -->
</body>
</html>
